<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .qr-code {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-center">
                    <!-- Canvas for QR code -->
                    <canvas class="qr-code img-thumbnail img-responsive" id="qr-canvas"></canvas>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="content">Content:</label>
                        <div class="col-sm-10">
                            <!-- Input box to enter the required data -->
                            <input type="text" size="60" class="form-control" id="content" placeholder="Enter content">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!-- Button to generate QR Code for the entered data -->
                            <button type="button" class="btn btn-default" id="generate">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        $(function () {
            // Specify an onclick function for the generate button
            $('#generate').click(function () {
                // Generate the QR code with the given data
                let qr = new QRious({
                    element: document.getElementById('qr-canvas'),
                    value: $('#content').val()
                });
            });
        });
    </script>
</body>
</html>
